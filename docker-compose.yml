services:
  # DATABASE: MongoDB
  mongodb:
    image: mongo:latest
    container_name: cinematch_db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  # BACKEND: Python (FastAPI)
  backend:
    build: ./backend
    container_name: cinematch_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./Dati-prova-letterbox:/data
      - ./Dati_film:/data/catalog
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - MOVIES_CSV_PATH=/data/catalog/movies_final.csv
    depends_on:
      - mongodb

  # FRONTEND: React (Vite)
  frontend:
    build: ./cinematch-dashboard
    container_name: cinematch_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./cinematch-dashboard:/app
      - /app/node_modules
    depends_on:
      - backend

  # SPARK MASTER
  spark-master:
    image: apache/spark:latest
    container_name: spark_master
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    ports:
      - "8080:8080"
      - "7077:7077"

  # SPARK WORKER
  spark-worker:
    image: apache/spark:latest
    container_name: spark_worker
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    depends_on:
      - spark-master

volumes:
  mongo_data:
